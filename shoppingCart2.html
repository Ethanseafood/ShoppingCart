<!DOCTYPE html>
<html lang="en">

<head>
    <title>會員註冊</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: rgb(113, 151, 148);
        }
    </style>
</head>

<body>
    <div class="container-fluid p-3 mb-2 bg-dark text-white text-center">
        <h1>會員註冊</h1>
    </div>
    <div class="container mt-5">
        <form action="https://www.townway.com.tw/auth" method="post">
            <div class="card">
                <div class='card-body'>
                    <div class="container mt-5">
                        <div class="row">                       
                                <div class="form-group ">
                                    <label for="fullName">Full Name:</label>
                                    <input type="fullName" class="form-control" id="fullName"
                                        placeholder="Enter full name" />
                                </div>

                                <div class="form-group mt-3">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" />
                                </div>

                                <div class="form-group mt-3 col-md-12">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter username"
                                        required />
                                </div>

                                <div class="form-group mt-3 col-md-12">
                                    <label for="passwd">Password:</label>
                                    <input type="password" class="form-control" id="passwd"
                                        placeholder="Enter password" />
                                </div>

                                <p id="message1" class="text-warning"></p>
                                <div class="form-group mt-3 ">
                                    <label for="passwdConf">Confirm password:</label>
                                    <input type="password" class="form-control" id="passConf"
                                        placeholder="Enter password" />
                                </div>
                                <p id="message2" class="text-warning"></p>

                                <button id='btn' type="button" onclick="location.href='shoppingCart3.html'"
                                    class="btn btn-primary btn-lg mt-3" disabled>Submit</button>
                            </div>
                        </div>
        </form>
    </div>

    <footer class="bg-dark text-light fixed-bottom mt-4">
        <div class="container">
            <div class="py-4 text-center">The Worst Place to Shop</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>
        $("#fullName").on("keyup", function () {
            $.cookie("fullName", $(this).val());
        });

        $("#email").on("keyup", function () {
            $.cookie("email", $(this).val());
        });

        $("#username").on("keyup", function () {
            $.cookie("username", $(this).val());
        });


        $("#passwd").on("keyup", function () {
            if ($(this).val().length < 8) {
                $("#message1").text("password must > 8");
                console.log($(this).val().length);
            } else {
                $("#message1").hide();
            }
        });

        $("#passConf").on("keyup", function () {
            if ($("#passwd").val() != $(this).val()) {
                $("#message2").text("password inconsistent");
                console.log($(this).val());
            } else {
                $("#message2").hide();
                if ($("#passwd").val().length >= 8) {
                    $("#btn").prop("disabled", false);
                }
            }
        });

    </script>
</body>

</html>
