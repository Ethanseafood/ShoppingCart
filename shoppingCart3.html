<!doctype html>
<html lang="en">

<head>
    <title>訂購資訊</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(113, 151, 148);
        }
    </style>
</head>

<body>
    <div class="container-fluid p-3 bg-dark text-white text-center">
        <h1>訂購資訊</h1>
    </div>
    <div class="container">
        <form action="https://www.townway.com.tw/auth" method="post">
            <div class="form-group mt-5 w-50">
                <label for="fullName">Full Name:</label>
                <input type="fullName" class="form-control" id="fullName" placeholder="Enter full name" />
            </div>

            <div class="form-group mt-3 w-50">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" />
            </div>

            <div class="form-group mt-3 w-50">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required />
            </div>

            <div class="form-group mt-3 w-25">
                <label for="sel1" class="form-label">District:</label>
                <select class="form-select" id="sel1" name="sellist1">
                    <option>大安區</option>
                    <option>中正區</option>
                    <option>信義區</option>
                    <option>松山區</option>
                    <option>中山區</option>
                    <option>大同區</option>
                    <option>萬華區</option>
                </select>
            </div>

            <div class="form-group mt-3 w-50">
                <label for="username">Address:</label>
                <input type="text" class="form-control" placeholder="Enter address" required />
            
                <div class="form-check form-check-inline mt-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <b><label class="form-check-label" for="inlineRadio1">VISA</label></b>  
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <b><label class="form-check-label" for="inlineRadio2">Mastercard</label></b>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                   <b><label class="form-check-label" for="inlineRadio3">Others</label></b>
                  </div>

            </div>
            <a href="#" id="btn" class="btn btn-primary mt-3" tabindex="-1" role="button">Submit</a>
    </div>
    </form>
    </div>
    <footer class="bg-dark text-light fixed-bottom mt-4">
        <div class="container">
            <div class="py-4 text-center">The Worst Place to Shop</div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>
        $("#fullName").val($.cookie("fullName"));
        $("#email").val($.cookie("email"));
        $("#username").val($.cookie("username"));
    </script>

</body>

</html>
